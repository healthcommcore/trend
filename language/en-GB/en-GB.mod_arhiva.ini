MOD_ARHIVA=<em>mod_arhiva</em>

// Field Name
SUFIKS=Module Class Suffix
LINK=Choose a link type
NAZIV=The name of the link
PSLIKA=Show background image
VPL=Link vertical position
SADRZAJ=List content
KATEGORIJA=Categories ID
SEKCIJA=Sections ID
BROJ=Number of rows
PRIKAZ=Articles with permissions
JAVASCRIPT=JavaScript function
SIRINA=List width
POZADINA=List background color 
IVICA=List border color
KES=Cache
AUTOR=Show author
SEF=SEF links 

// Field Description
SUFIKS_OPIS=A suffix to be applied to the CSS class of the Module. This allows for individual Module styling.
LINK_OPIS=List - The list will be created with the module content. Web page - The module will create web link towards the Archive page (if link exist in any published menu, the link will take his Itemid).
NAZIV_OPIS=Choose the name for the link. If the field is empty, default is Arhiva.
PSLIKA_OPIS=Show the link background image (background image can be changed in mod_arhiva/slike folder).
VPL_OPIS=Depending on the web site font family, change the vertical position of the link name, so that the name is in the absolute middle (only when link background image is showed).
SADRZAJ_OPIS=months - archive content will be showed by months. Articles - archive content will be showed by articles.
KATEGORIJA_OPIS=Shows articles or months from a specific category or set of categories. Enter the category ID taken from the category manager. To specify more than one category, separate each ID with a comma.
SEKCIJA_OPIS=Shows articles or months from a specific section or set of sections. Enter the section ID taken from the section manager. To specify more than one section, separate each ID with a comma.
BROJ_OPIS=The number of articles or months to display (the default is 10).
PRIKAZ_OPIS=Show the articles with special permissions (only for registered or user with special permissions).
JAVASCRIPT_OPIS=The JavaScript function that would be used to show the list content. Slide function is showing the list content over the existing content. Push function is pushing the existing content for the place of the list content. Option without JS is showing the Joomla classic list content.
SIRINA_OPIS=Change the list width in px (only with Slide function).
POZADINA_OPIS=Background color of the list (hexadecimal value). Empty for transparent list (Slide function).
IVICA_OPIS=Border color of the list (hexadecimal value). Empty for without border (Slide function).
KES_OPIS=Select whether to cache the content of this module.
AUTOR_OPIS=Show the web link to author web site with _blank target.
SEF_OPIS=Override the native Joomla SEF links for archive (only affects the non-English characters). To change default characters, open the mod_arhiva.php file and find the line Zameni unikodne karaktere u linku (promeniti po zelji).

// Options
PLISTA=List
STRANA=Web page
MESECI=Months
CLANCI=Articles
PRIKAZI=Show
SAKRI=Hide
SLIDE=Slide
PUSH=Push
BEZ=Without JS
PREMA=By global settings

